<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Single Price Grid Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section rol="main" class="main-container">
      <div class="info-container">
        <p class="info-title">Join our community</p>
        <p class="deal">30-day, hassle-free money back guarantee</p>
        <p class="information">Gain access to our full library of tutorial along with expert code reviews. Perfect for any developer wo are serious about honing their skills.</p>
      </div>
      <div class="payment-container">
        <p class="payment-title">Monthly Subscription</p>
        <div class="price">
          <h1>£25</h1>
          <p class="monthly-payment">per month</p>
        </div>
        <p class="payment-info">Full access for less than £1 a day</p>
        <button class="btn-submit" type="button">Sign Up</button>
      </div>
    </section>
  </body>
</html>
